
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV of Diana Puware</title>
</head>
<body>
    <h1>Curriculum Vitae</h1>
    <form method="post" action="#">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" ><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" ><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" ><br><br>

        <label for="education">Education:</label><br>
        <input type="text" id="education" name="education"><br><br>

        <label for="favorite_subject">Favorite Subject:</label><br>
        <input type="text" id="favorite_subject" name="favorite_subject"><br><br>

        <label for="favorite_color">Favorite Color:</label><br>
        <input type="text" id="favorite_color" name="favorite_color" ><br><br>

        <label for="favorite_food">Favorite Food:</label><br>
        <input type="text" id="favorite_food" name="favorite_food" ><br><br>

        <label for="favorite_game">Favorite Game:</label><br>
        <input type="text" id="favorite_game" name="favorite_game" ><br><br>

        <label for="favorite_dance">Favorite Dance:</label><br>
        <input type="text" id="favorite_dance" name="favorite_dance" ><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br><br>
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" ><br><br>
        <input type="radio" value="male" name="gender">male
        <input type="radio" value="female" name="gender">female <br><br>

        <input type="datetime-local" value="datetime-local" name="datetime-local">
        <br><br>
        <input type="submit" value="Submit" onclick="alert('Form submitted!'); return false;">
        
         
    </form>
</body>
</html>
